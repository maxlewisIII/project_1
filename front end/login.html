<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Reimbursement Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="/login.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title is-size-1 has-text-success">
        Expense Reimbursements
      </h1>
      <div class="columns is-one-fifth">
        <form class="box is-shadowless">
            <h2 class="title is-size-3">Login</h2>
            <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input id="username-input" class="input" type="text">
              </div>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input id="password-input" class="input" type="password">
              </div>
            </div>
            
            <button id="login-btn" class="button is-success">Sign in</button>  
        </form>
      </div>
        
     
    </div>
  </section>
  </body>
</html>
