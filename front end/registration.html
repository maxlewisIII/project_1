<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Reimbursement Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="/login.js"></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="reimbursity_logo.png" width="140" height="28"
          >
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/index.html">
            About
          </a>
    

    
          <a class="navbar-item" href="/registration.html">
            Create Account
          </a>
    
        
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-success" href="/login.html">
                <strong>Log in</strong>
              </a>
              <a class="button is-light" id="logout-btn">
                Log out
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  
        <div class="columns">
            <div class="column is-one-quarter">
                <form class="box is-shadowless">
                    <h2 class="title is-size-3">Sign Up</h2>
                    <div class="field">
                      <label class="label">User ID</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="select a number" id="user-id-input">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Username</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Username" id="username-input">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Password</label>
                      <div class="control">
                        <input class="input" type="password" placeholder="********" id="password-input">
                      </div>
                    </div>
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="First Name" id="firstname-input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Last Name</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Last Name" id="lastname-input">
                        </div>
                    </div>
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control">
                        <input class="input" type="email" placeholder="e.g. alex@example.com" id="email-input">
                      </div>
                    </div>
                    
                    <div class="block">
                        <label class="radio">
                            <input type="radio" name="role">
                            Employee
                        </label>
                        <label class="radio">
                            <input type="radio" name="role">
                            Finance Manager
                        </label>
                    </div>
                    <button id="register-submit-btn" class="button is-success">Sign Up</button>  
                </form>
                
            </div>
            <div class="column is-one-fifth">

            </div>
        </div>


  </body>
</html>
