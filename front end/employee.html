<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Reimbursements</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script defer src="/employee.js"></script>
</head>

<body>
    <div>
        <h1 class="reimb"><strong></strong></h1>
        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th><abbr title="ID">ID</abbr></th>
                    <th><abbr title="Amount">Amount</abbr></th>
                    <th><abbr title="Added">Added</abbr></th>
                    <th><abbr title="Resolved">Resolved</abbr></th>
                    <th><abbr title="Status">Status</abbr></th>
                    <th><abbr title="Type">Type</abbr></th>
                    <th><abbr title="Description">Description</abbr></th>
                    <th><abbr title="Reciept">Reciept</abbr></th>
                    <th><abbr title="Author">Author</abbr></th>
                    <th><abbr title="Resolver">Resolver</abbr></th>
                </tr>
            </thead>
            <tbody id="reimb-tbody">
            </tbody>
        </table>
    </div>
    <div>
        <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                <span>Filter Reimbursements</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                <div class="dropdown-content">
                  <div class="dropdown-item">
                    <p>All</p>
                  </div>
                  <hr class="dropdown-divider">
                  <div class="dropdown-item">
                    <p>Pending</p>
                  </div>
                  <hr class="dropdown-divider">
                  <div class="dropdown-item">
                    <p>Approved</p>
                  </div>
                  <hr class="dropdown-divider">
                  <div class="dropdown-item">
                    <p>Denied</p>
                  </div>
                  
                  <!-- <a href="#" class="dropdown-item">
                    This is a link
                  </a> -->
                </div>
            </div>
        </div>
        <button class="button">Add New</button>
    </div>
</body>
</html>
