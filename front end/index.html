<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Reimbursement Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title is-size-1 has-text-success">
        Expense Reimbursements
      </h1>

        <div class="columns">
        
            <div class="column">
                <form class="box is-shadowless">
                    <h2 class="title is-size-3">Login</h2>
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control">
                        <input class="input" type="email" placeholder="e.g. alex@example.com">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Password</label>
                      <div class="control">
                        <input class="input" type="password" placeholder="********">
                      </div>
                    </div>
                    <div class="block">
                        <label class="radio">
                            <input type="radio" name="answer">
                            Employee
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Manager
                        </label>
                    </div>
                    <button class="button is-success">Sign in</button>  
                </form>
            </div>

            <div class="column">
                <form class="box is-shadowless">
                    <h2 class="title is-size-3">Sign Up</h2>
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control">
                        <input class="input" type="email" placeholder="e.g. alex@example.com">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Password</label>
                      <div class="control">
                        <input class="input" type="password" placeholder="********">
                      </div>
                    </div>
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="First Name">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Last Name</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    
                    <div class="block">
                        <label class="radio">
                            <input type="radio" name="answer">
                            Employee
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Manager
                        </label>
                    </div>
                    <button class="button is-success">Sign Up</button>  
                </form>
                
            </div>
        </div>
     
    </div>
  </section>
  </body>
</html>
